<div class="nurse-card-wrapper">

    <div class="container-fluid">

        <div class="row">

            <div class="col-2">

                <h5>Nurse Info</h5>

            </div>

            <div class="col-1 offset-9">

                <button class="btn btn-danger btn-sm" v-on:click="closeNurseCard()">Close</button>

            </div>

        </div>

    </div>

    <div v-if="nurse !== null">
        <div class="container-fluid">

            <div class="row">

                <div class="col-4">

                    <!--first_name-->
                    <div class="row">
                        <div class="col-4">
                            <label class="col-form-label-sm" for="first_name">{{ $t('name') }}</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="first_name" class="form-control form-control-sm"
                                   v-model="nurse.first_name">
                        </div>
                    </div>

                    <!--last_name-->
                    <div class="row">
                        <div class="col-4">
                            <label class="col-form-label-sm" for="last_name">{{ $t('last_name') }}</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="last_name" class="form-control form-control-sm"
                                   v-model="nurse.last_name">
                        </div>
                    </div>

                    <!--age-->
                    <div class="row">
                        <div class="col-4">
                            <label class="col-form-label-sm" for="age">{{ $t('age') }}</label>
                        </div>
                        <div class="col-8">
                            <input type="number" id="age" class="form-control form-control-sm"
                                   v-model="nurse.entity.age" min="18" max="90">
                        </div>
                    </div>

                    <!--gender-->
                    <div class="row">
                        <div class="col-4">
                            <label class="col-form-label-sm" for="gender">{{ $t('gender') }}</label>
                        </div>
                        <div class="col-8">
                            <select id="gender" class="form-control form-control-sm"
                                    v-model="nurse.entity.gender">
                                <option value="male">{{ $t('male') }}</option>
                                <option value="female">{{ $t('female') }}</option>
                            </select>
                        </div>
                    </div>

                    <!--email-->
                    <div class="row">
                        <div class="col-4">
                            <label class="col-form-label-sm" for="email">{{ $t('email') }}</label>
                        </div>
                        <div class="col-8">
                            <input type="email" id="email" class="form-control form-control-sm"
                                   v-model="nurse.email">
                        </div>
                    </div>

                    <!--phone-->
                    <div class="row">
                        <div class="col-4">
                            <label class="col-form-label-sm" for="phone">{{ $t('phone') }}</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="phone" class="form-control form-control-sm"
                                   v-model="nurse.phone">
                        </div>
                    </div>

                    <!-- zip code -->
                    <div class="row">
                        <div class="col-4">
                            <label for="zip_code" class="form-label col-form-label-sm">{{ $t('zip_code') }}</label>
                        </div>

                        <div class="col-8">
                            <input type="text" class="form-control form-control-sm" v-model="nurse.zip_code"
                                   id="zip_code">
                        </div>
                    </div>

                    <!-- languages -->
                    <div class="row">
                        <div class="col-4">
                            <label class="form-label col-form-label-sm">{{ $t('languages') }}</label>
                        </div>

                        <div class="col-8">
                            <template v-for="(item, index) in nurse.entity.languages">
                                <div class="row">

                                    <div class="col-6">
                                        <select class="form-control form-control-sm"
                                                v-model="item.lang_id">
                                            <option :value="lang.id" v-for="lang in data.languages">{{ $t(lang.name)
                                                }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="col-3">
                                        <select class="form-control form-control-sm"
                                                v-model="item.level">
                                            <option value="A1">A1</option>
                                            <option value="A2">A2</option>
                                            <option value="B1">B1</option>
                                            <option value="B2">B2</option>
                                            <option value="C1">C1</option>
                                            <option value="C2">C2</option>
                                        </select>

                                    </div>
                                    <div class="col-1">
                                        <span v-on:click="removeLang(index)" style="cursor:pointer">x</span>
                                    </div>
                                </div>

                            </template>


                            <div class="col-12">
                                <button class="btn btn-light ms-auto d-block mt-1"
                                        @click.prevent="addLanguage"
                                >+
                                </button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-4">

                    <!--                additional info-->
                    <v-select :options="data.additional_info" multiple
                              label="alias"
                              v-model="nurse.entity.additional_info"
                              :reduce="(option) => option">
                        <template #option="{ data }">
                            {{ data.data }}
                        </template>

                        <template #open-indicator>
                            <span class="pt-select--caret"></span>
                        </template>
                    </v-select>

                    <!-- provide supports -->
                    <div class="row">
                        <div class="col-4">
                            <label for="provide_supports" class="form-label col-form-label-sm">{{ $t('provide_supports')
                                }}</label>
                        </div>

                        <div class="col-8">
                            <select class="form-control form-control-sm" v-model="nurse.entity.provide_supports"
                                    id="provide_supports" multiple>
                                <option v-for="support in data.provider_supports"
                                        :value="support">
                                    {{ $t(support.name) }}
                                </option>
                            </select>
                        </div>
                    </div>


                    <!--                    Files-->
                    <p>Files <span style="cursor: pointer;"
                                   id="files_arrow"
                                   v-on:click="showHideFilesWindow()">&#8964;</span></p>
                    <div v-if="showFilesWindow" class="showFilesWindow" id="files_wrapper">
                        <div>
                            criminal record
                            <p class="nurse_file_name"
                               v-for="item in filterFiles(nurse.entity.files, 'criminal_record')"
                               v-on:click="showContent(item)">
                                {{ item.original_name }}
                            </p>
                            <br>
                        </div>

                        <div>
                            documentation of training
                            <p class="nurse_file_name"
                               v-for="item in filterFiles(nurse.entity.files, 'documentation_of_training')"
                               v-on:click="showContent(item)">
                                {{ item.original_name }}</p>
                        </div>

                        <div>
                            CPR course
                            <p class="nurse_file_name" v-for="item in filterFiles(nurse.entity.files, 'CPR_course')"
                               v-on:click="showContent(item)">
                                {{ item.original_name }}</p>
                        </div>

                        <div>
                            references
                            <p class="nurse_file_name" v-for="item in filterFiles(nurse.entity.files, 'references')"
                               v-on:click="showContent(item)">
                                {{ item.original_name }}
                            </p>
                        </div>
                    </div>


                    <!--                Work time pref-->
                    <p>Work time pref <span style="cursor: pointer;"
                                            id="work_time_arrow_arrow"
                                            v-on:click="showHideWorkTimePrefWindow()">&#8964;</span></p>
                    <div v-if="showWorkTimePrefWindow" class="showHideWorkTimePrefWindow" id="work_time_arrow_wrapper">
                        <div class="row">
                            <div class="col-8 offset-2">
                                <div class="row">
                                    <div class="col-4 offset-4 justify-content-center">Weekdays</div>
                                    <div class="col-4 justify-content-center">Weekends</div>
                                </div>
                                <div class="row">
                                    <div class="col-4 offset-4 justify-content-center">Mon-Fri</div>
                                    <div class="col-4 justify-content-center">Sat-Sun</div>
                                </div>
                            </div>
                        </div>
                        <!--                        7_11-->
                        <div class="row">
                            <div class="col-4">7_11</div>
                            <div class="col-4 justify-content-center">
                                <input type="checkbox" id="weekdays_morning" true-value="1" false-value="0"
                                       v-model="nurse.entity.work_time_pref.weekdays_7_11">
                                &nbsp;<label for="weekdays_morning">Morning</label>
                            </div>
                            <div class="col-4 justify-content-center">
                                <input type="checkbox" id="weekends_morning" true-value="1" false-value="0"
                                       v-model="nurse.entity.work_time_pref.weekends_7_11">
                                &nbsp;<label for="weekends_morning">Morning</label>
                            </div>
                        </div>
                        <!--                        11_14-->
                        <div class="row">
                            <div class="col-4">11_14</div>
                            <div class="col-4 justify-content-center">
                                <input type="checkbox" id="weekdays_afternoon" true-value="1" false-value="0"
                                       v-model="nurse.entity.work_time_pref.weekdays_11_14">
                                &nbsp;<label for="weekdays_afternoon">Afternoon</label>
                            </div>
                            <div class="col-4 justify-content-center">
                                <input type="checkbox" id="weekends_afternoon" true-value="1" false-value="0"
                                       v-model="nurse.entity.work_time_pref.weekends_11_14">
                                &nbsp;<label for="weekends_afternoon">Afternoon</label>
                            </div>
                        </div>
                        <!--                        14_17-->
                        <div class="row">
                            <div class="col-4">14_17</div>
                            <div class="col-4 justify-content-center">
                                <input type="checkbox" id="weekdays_evening" true-value="1" false-value="0"
                                       v-model="nurse.entity.work_time_pref.weekdays_14_17">
                                &nbsp;<label for="weekdays_evening">Evening</label>
                            </div>
                            <div class="col-4 justify-content-center">
                                <input type="checkbox" id="weekends_evening" true-value="1" false-value="0"
                                       v-model="nurse.entity.work_time_pref.weekends_14_17">
                                &nbsp;<label for="weekends_evening">Evening</label>
                            </div>
                        </div>
                        <!--                        17_21t-->
                        <div class="row">
                            <div class="col-4">17_21</div>
                            <div class="col-4 justify-content-center">
                                <input type="checkbox" id="weekdays_overnight" true-value="1" false-value="0"
                                       v-model="nurse.entity.work_time_pref.weekdays_17_21">
                                &nbsp;<label for="weekdays_overnight">Overnight</label>
                            </div>
                            <div class="col-4 justify-content-center">
                                <input type="checkbox" id="weekends_overnight" true-value="1" false-value="0"
                                       v-model="nurse.entity.work_time_pref.weekends_17_21">
                                &nbsp;<label for="weekends_overnight">Overnight</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!--                Photo-->
                <div class="col-4">

                    <img v-bind:src="path + '/storage/' + nurse.entity.original_photo" alt="no-photo"
                         class="nurse-card-photo">

                </div>

            </div>
            <br>
            <div class="row">
                <!-- description -->
                <div class="row">
                    <div class="col-1">
                        <label for="description" class="form-label col-form-label-sm">{{ $t('description') }}</label>
                    </div>

                    <div class="col-10">
                        <textarea class="form-control form-control-sm" v-model="nurse.entity.description"
                                  id="description"></textarea>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">

                <div class="col-4">
                    <!-- available care range -->
                    <div class="row">
                        <div class="col-4">
                            <label for="available_care_range" class="form-label col-form-label-sm">
                                {{ $t('available_care_range') }}
                            </label>
                        </div>
                        <div class="col-8">
                            <select class="form-control form-control-sm" v-model="nurse.entity.available_care_range"
                                    id="available_care_range">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="0">{{ $t('not_sure') }}</option>
                            </select>
                        </div>
                    </div>

                    <!-- experience -->
                    <div class="row">
                        <div class="col-4">
                            <label for="experience" class="form-label col-form-label-sm">{{ $t('experience') }}</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control form-control-sm" v-model="nurse.entity.experience"
                                   id="experience" min="0" max="100">
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <!-- pref client gender -->
                    <div class="row">
                        <div class="col-4">
                            <label for="pref_client_gender" class="form-label col-form-label-sm">
                                {{ $t('preference_client_gender') }}
                            </label>
                        </div>
                        <div class="col-8">
                            <select class="form-control form-control-sm" v-model="nurse.entity.pref_client_gender"
                                    id="pref_client_gender">
                                <option value="no_matter">{{ $t('no_matter') }}</option>
                                <option value="male">{{ $t('male') }}</option>
                                <option value="female">{{ $t('female') }}</option>
                            </select>
                        </div>
                    </div>

                    <!-- multiple bookings -->
                    <div class="row">
                        <div class="col-4">
                            <label for="multiple_bookings" class="form-label col-form-label-sm">
                                {{ $t('multiple_bookings') }}
                            </label>
                        </div>
                        <div class="col-8">
                            <select class="form-control form-control-sm" v-model="nurse.entity.multiple_bookings"
                                    id="multiple_bookings">
                                <option value="yes">{{ $t('yes') }}</option>
                                <option value="no">{{ $t('no') }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4 offset-8">
                    <button class="btn btn-danger btn-sm" v-on:click="updateNurse()">{{ $t('update') }}</button>&nbsp;
                    <button class="btn btn-danger btn-sm">Forbidden</button>&nbsp;
                    <button class="btn btn-success btn-sm" v-on:click="approveNurse()">Approve</button>
                </div>
            </div>
        </div>

    </div>

    <file_modal v-if="showFileModal" :userFile="userFile"></file_modal>

</div>
