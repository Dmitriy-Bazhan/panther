<div>
    <h1>Messages</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2" style="margin: 0;padding: 0;">
                <div v-if="chats" v-for="(client, index) in clients">
                    <client :index="index" :client="client" :firstChat="firstChat"></client>
                </div>

            </div>

            <div class="col-10">
                <div v-if="chats" v-for="(chat, index) in chats">
                    <chat :user="user" :index="index" :chat="chat" :firstChat="firstChat" :haveNewMessages="haveNewMessages"></chat>
                </div>
            </div>
        </div>
    </div>
</div>
